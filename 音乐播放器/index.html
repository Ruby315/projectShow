<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音乐播放器</title>
		<!-- 209010318 李洋-->
		<link rel="stylesheet" type="text/css" href="font/font_7ziur2tluc6/iconfont.css"/>
		<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="css/player.css"/>
	</head>
	<body>
		<!-- 播放器 -->
		<div class="playerBox">
			<!-- 歌曲信息 -->
			<div class="playerThings">
				<div class="info">
					<div class="name">Last Night</div>
					<div class="singer">Morgan Wallen</div>
					<div class="music_progress">
						<div id="songTime" class="songTime">00:00&nbsp;|&nbsp;00:00</div>
						<div class="music_progress_bar">
							<div id="process" style="width:180px" class="process"></div>
							<div id="processYet" class="processYet"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- 控制器 -->
			<div class="playerControl">
				<div class="MusicImg">
					<img src="https://p1.music.126.net/yH_6aInrJKqtdIB4sEDUsQ==/109951168274199443.jpg?param=130y130">
				</div>
				<div class="Control">
					<span class="iconfont" id="befor">&#xe718</span>
					<span class="iconfont" id="mainControl">&#xe543</span>
					<span class="iconfont" id="stopControl">&#xe60f</span>
					<span class="iconfont" id="next">&#xe719</span>
					<span class="iconfont" id="list">&#xe602</span>
					<span class="iconfont" id="voice">&#xe63c</span>
					<span class="iconfont" id="noneV">&#xe64e</span>
				</div>
			</div>
		</div>
		<!-- 背景 -->
		<div class="bg"></div>
		
		<!-- 框 -->
		<div class="modal">
		  <div class="modal-box">
			  <!-- 上 -->
		    <div class="modal-box-top">
		      <div class="modal-title">音乐列表</div>
		      <div class="modal-close">
		        <!-- 关闭按钮 -->
				<span class="iconfont" id="back">&#xe647</span>
		      </div>
		    </div>
		    <div class="modal-wrapper">
		      <ul class="music-list">
				  <li>
				    <span>01. Last Night - Morgan Wallen</span>
				    <span class="iconfont">&#xe543</span>
				  </li>
				  <li>
				    <span>02. Last Night - Morgan Wallen</span>
				    <span class="iconfont">&#xe543</span>
				  </li>
				  <li>
				    <span>03. Last Night - Morgan Wallen</span>
				    <span class="iconfont">&#xe543</span>
				  </li>
				  <li>
				    <span>04. Last Night - Morgan Wallen</span>
				    <span class="iconfont">&#xe543</span>
				  </li>
				  <li>
				    <span>05. Last Night - Morgan Wallen</span>
				    <span class="iconfont">&#xe543</span>
				  </li>
				  <li>
				    <span>06. Last Night - Morgan Wallen</span>
				    <span class="iconfont">&#xe543</span>
				  </li>
		      </ul>
		    </div>
		  </div>
		</div>
		<audio src="music/last night.m4a" id="mysong">
			当前浏览器不支持audio
		</audio>
		<script src="./js/jquery.js"></script>
		<script src="js/new_file.js"></script>
	</body>
</html>
